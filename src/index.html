<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Яндекс.Карты</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="map" class="map"></div>

  <div id="form" class="map__balloon balloon map__balloon--hidden">
    <div class="balloon__wrap">
      <h2 class="balloon__title">Отзыв:</h2>
      <form class="balloon__form form">
        <input type="text" name="form__name" placeholder="Укажите ваше имя" class="form__input">
        <input type="text" name="form__place" placeholder="Укажите ваше место" class="form__input">
        <textarea name="form__review" placeholder="Оставьте отзыв" class="form__input input__textarea"></textarea>
      </form>
      <button id="add" class="balloon__btn">Добавить</button>
  </div>
</div>

  <script src="https://api-maps.yandex.ru/2.1/?apikey=ваш API-ключ&lang=ru_RU" type="text/javascript">
  </script>
  <script src="main.js" type="text/javascript"></script>
</body>
</html>
