<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Яндекс.Карты</title>
</head>
<body>
  <div id="map" class="map"></div>

  <div id="form" class="form form--hidden">
    <div class="form__wrap">
      <div class="form__container" id="form__container">
        <div class="container__title" data-role="review-address"></div>
        <ul class="review__list" id="review_list"></ul>
      </div>
      <div class="form__review" data-role="review-form">
        <h2 class="form__title">Отзыв:</h2>
        <div class="wrap__input">
          <input type="text" data-role="review-name" placeholder="Укажите ваше имя" class="input">
          <input type="text" data-role="review-place" placeholder="Укажите ваше место" class="input">
          <textarea data-role="review-comment" placeholder="Оставьте отзыв" class="input input__textarea"></textarea>
        </div>
        <button data-role="review-add" class="form__btn-add">Добавить</button>
        <div id="close" class="form__btn-close"></div>
      </div>
    </div>
  </div>

  <script src="https://api-maps.yandex.ru/2.1/?apikey=cdb34a58-e7f0-472d-91ec-dc3dcbee26bc&lang=ru_RU" type="text/javascript">
  </script>
</body>
</html>
